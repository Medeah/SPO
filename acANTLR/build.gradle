apply plugin: 'java'
apply plugin: 'antlr'

//sourceCompatibility = 1.5
version = '0.1'

task wrapper(type: Wrapper) {
  gradleVersion = '2.3'
}

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4:4.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

generateGrammarSource {
    arguments = ['-visitor', '-no-listener']
}